<!-- On Page Scripts -->
<script>
$(document).ready(function () {

  //initialize swiper when document ready
  var mySwiper = new Swiper ('.swiper-container', {
    // Optional parameters
    loop: true,
    speed: 1000,
    effect: 'fade',
    fadeEffect: {
          crossFade: true
    },
    autoplay: {
        delay: 1500
      }
  })


});
</script>
<script>
(function($) {
$(function() {
$('.swoop').scrollex({
top:		'30vh',
bottom:		'30vh',
initialize:	function() {
  $(this).addClass('is-inactive');
},
enter: function() {
  $(this).removeClass('is-inactive');
}
})
});
})(jQuery);

</script>
