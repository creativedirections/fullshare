<section class="wrapper style1 align-center invert">
	<!-- Gallery -->
	<div class="gallery style2 medium lightbox onscroll-fade-in">
			{% for post in site.posts limit:site.front-page-posts %}
			<article class="style{% cycle '1', '2', '3', '4', '5', '6' %}">
				{% if post.image %}
				<a href="{{ site.baseurl }}{{ post.url }}" class="image">
					<img src="{{ post.image}}" alt="" />
				</a>
				{% else %}
				<a href="{{ site.baseurl }}{{ post.url }}" class="image">
					<img src="{{ site.url }}{{ site.baseurl }}/images/gallery/thumbs/01.jpg" alt="" />
				</a>
				{% endif %}
				<div class="caption">
					<p>{{ post.date }}</p>
					<h3>{{ post.title }}</h3>
					<p>{{ post.excerpt | strip_html | strip_newlines | truncate: 160 }}</p>
				</div>
			</article>
		{% endfor %}
	</div>
</section>
